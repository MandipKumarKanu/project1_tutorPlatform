<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
    <style>
        #teacherList {
            display: flex;
            flex-wrap: wrap;
        }

        .teacher-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            display: block;
        }

        .teacher-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h2>Teacher List</h2>

    <label for="subjectFilter">Filter by Subject:</label>
    <select id="subjectFilter" onchange="filterTeachers()">
        <option value="all">All Subjects</option>
        <option value="math">Math</option>
        <option value="science">Science</option>
        <option value="english">English</option>
    </select>

    <div id="teacherList">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyChaQ4bBC3eP21SHvolyQsKCYhoam-HGIw",
            authDomain: "sample-side-d8f69.firebaseapp.com",
            projectId: "sample-side-d8f69",
            storageBucket: "sample-side-d8f69.appspot.com",
            messagingSenderId: "161040903419",
            appId: "1:161040903419:web:50d0f5a9ae860f9ce6d45e"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        async function fetchTeachers() {
            const teacherCollectionRef = collection(firestore, "teachers");

            try {
                const querySnapshot = await getDocs(teacherCollectionRef);

                querySnapshot.forEach((doc) => {
                    const teacherData = doc.data();
                    teacherData.id = doc.id;
                    displayTeacher(teacherData);
                });
            } catch (error) {
                console.error("Error fetching teachers:", error);
            }
        }

        function displayTeacher(teacherData) {
            const teacherList = document.getElementById("teacherList");
            const card = document.createElement("div");
            card.classList.add("teacher-card");

            card.innerHTML = `
        <img src="${teacherData.picture}" alt="Teacher Image" class="teacher-image"/>
        <p>Name: ${teacherData.name}</p>
        <p>Email: ${teacherData.email}</p>
        <p class="subject">Subject: ${teacherData.subject}</p>
    `;

            card.addEventListener('click', () => {
                window.location.href = `tutorDetails.html?id=${teacherData.id}`;
            });

            teacherList.appendChild(card);
        }

        fetchTeachers();




    </script>
    <script>
        function filterTeachers() {
            const subjectFilter = document.getElementById("subjectFilter");
            const selectedSubject = subjectFilter.value.toLowerCase();
            const teacherCards = document.querySelectorAll('.teacher-card');

            teacherCards.forEach((card) => {
                const subject = card.querySelector('.subject').innerText.toLowerCase();
                if (selectedSubject === 'all' || subject.includes(selectedSubject)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }
    </script>

</body>

</html>
